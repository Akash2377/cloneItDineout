<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Dineout</title>
    <link rel="icon" type="image/x-icon" href="https://www.dineout.co.in/static/img/favicon.ico">

    <link rel="stylesheet" href="./index.css" />

  <body>
    <header id="header">
      <div id="nav">
        <div id="logo">
          <a href=""
            ><img   style="box-shadow: none;"
              src="https://im1.dineout.co.in/images/uploads/misc/2019/Jul/25/website-logo.png"
              alt=""
          /></a>
        </div>
        <div id="city">
          <div id="location">
            <img id="loc" src="location_logo.png" alt="" />
          </div>
          <select
            class="location"
            name=""
            aria-placeholder="Please type a location"
          >
            <option id="Delhi">Delhi</option>
            <option value="Rajauri Garden">Mumbai</option>
            <option value="Sector 29, Gurgaon">Pune</option>
            <option value="DLF Cyber City, Gurgaon">Benglore</option>
          </select>
        </div>

        <div id="con">
          <ul>
            <li>
              <a class="navheading" href=""> Home</a>
            </li>
            <li><a class="navheading" href="">Book a table</a></li>
            <li><a class="navheading" href="">Dineout Pay</a></li>
            <li><a class="navheading" href="">Dineout Passport</a></li>
            <li><a class="navheading" href="">Events</a></li>
            <li><a class="navheading" href="">Super Saver</a></li>
            <li><a class="navheading" href="">Blog</a></li>
          </ul>
        </div>
        <div id="loginD">
          <button id="login">LogIn</button>
        </div>
      </div>
    </header>

    <div id="bigImage">
      <div id="imgCon">
        <h1>
          It's Now Safe To <span style="color: #ff645a ">Crave!</span>
        </h1>
      </span>
        
      </div>
      <div id="serachbar">
        <div ><img
          class="searchLogo"
          style="font-size: 20px"
          src="serchlogo.png"
          alt=""
        /></div>
        <input
          type="text"
          id="search"
          placeholder="Search for Restaurants, Cuisines, Location..."
        />
        <button type="submit" id="searchBut">Search</button></div>
    </div>
    <section class="sec" style="height: 240px;">
      <div id="sec1data">
        <div><h2>Best offers</h2></div>
        <div id="OfferData"></div> 
      </div>
    </section>
    <section class="sec "style="background-color: white">  
      <div  >
        <div class="titleBox"><h2>Restaurants Near You</h2></div>
       <div class="sec2data" id="container" onmouseenter="viewArrow()"> <a id="restroData"> </a></div>
      </div>
    </section>
    <div class="dirM">
      <div class="dirButton">
      <button class="directionL" type="button" onclick="slide('left')"></button>
      <button class="directionR" type="button" onclick="slide('right')"></button>
    </div>
    </div>
  
    <section class="sec sec2" style="background-color: white">
      
      <div>
        <div class="titleBox" id="dirfix"><h2>Featured Restaurants</h2></div>
        <div class="sec2data " id="container2" onmouseenter="viewArrow()"><a id="restroData2"></a></div>
    </section>
     <div class="dirM" >
      <div class="dirButton">
      <button class="directionL" type="button" onclick="slide2('left')"></button>
      <button class="directionR" type="button" onclick="slide2('right')"></button>
    </div>
     </div>
    <section class=" sec sec2" id="buttonbackground" style="background-color: white;">
     <div id="buttonarea"> 
      <div id="buttongrid">
      </div>
    </div>
    </section>
